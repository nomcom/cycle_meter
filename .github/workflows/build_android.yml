name: Build Android apk
on:
  push:
    branches:
      - main
    paths:
      - 'mobile/gps_logger/**'
      - '!README.md'
jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: mobile/gps_logger
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Build app
        run: eas build --non-interactive --platform android --no-wait --profile preview --local
        env:
          APIKEY: ${{ secrets.APIKEY }}
          AUTHDOMAIN: ${{ secrets.AUTHDOMAIN }}
          DATABASEURL: ${{ secrets.DATABASEURL }}
          PROJECTID: ${{ secrets.PROJECTID }}
          STORAGEBUCKET: ${{ secrets.STORAGEBUCKET }}
          APPID: ${{ secrets.APPID }}
          GOOGLEMAP_ANDROID_API_KEY: ${{ secrets.GOOGLEMAP_ANDROID_API_KEY }}

      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: android apk
          path: mobile/gps_logger/build-*.apk
